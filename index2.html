<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="js/app.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>localStorage</title>
</head>

<body>
  <div class="container">
    <h3 style="text-align: center; padding-top: 50px;">
      Local Data
      <small class="text-muted">with localStorage - setItem, getItem</small>
    </h3>
    <br>

    <table class="table table-bordered table-striped table-hover table-info">
      <caption>Method of localStorage</caption>
      <thead class="thead-dark text-center">
        <tr>
          <th>Local Storage Method</th>
          <th>Input</th>
          <th>Button</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr>
          <td style="vertical-align: middle;">브라우저 로컬 데이터에 저장하기</td>
          <td style="vertical-align: middle;"><input type="text" id="setInput"></td>
          <td><button class="btnSetLocalData">Set Data</button></td>
        </tr>
        <tr>
          <td class="align-middle">브라우저 로컬 데이터에 가져오기</td>
          <td class="align-middle"><input type="text" id="getInput"></td>
          <td><button class="btnGetLocalData">Get Data</button></td>
        </tr>
        <tr>
          <td class="align-middle">브라우저 로컬 데이터에 삭제하기</td>
          <td class="align-middle">-</td>
          <td><button class="btnRemoveLocalData">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
